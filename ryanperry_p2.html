<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Analytics Student Services</title>
  </head>
  <body>
    <form>
      <h1>Business Analytics Student Survey</h1>
      <p>I am finishing my</p>
      <input
        type="radio"
        id="first"
        name="year"
        value="First year at Iowa"
        required
      />
      <label for="first">First year at Iowa</label><br />

      <input type="radio" id="second" name="year" value="Second year at Iowa" />
      <label for="second">Second year at Iowa</label><br />

      <input type="radio" id="third" name="year" value="Third year at Iowa" />
      <label for="third">Third year at Iowa</label><br />

      <input type="radio" id="fourth" name="year" value="Fourth year at Iowa" />
      <label for="fourth">Fourth year at Iowa</label><br />
      <input
        type="radio"
        id="fifth"
        name="year"
        value="Fifth or more year at Iowa"
      />
      <label for="fifth">Fifth or more year at Iowa</label><br />
    </form>
    <form>
      <p>BAIS core classes I have completed:</p>
      <input
        type="checkbox"
        id="course1"
        name="Information Systems"
        value="Information Systems"
        required
      />
      <label for="course1">Information Systems</label><br />
      <input
        type="checkbox"
        id="course2"
        name="Operations"
        value="Operations"
      />
      <label for="course2">Operations</label><br />
      <input
        type="checkbox"
        id="course3"
        name="Foundations of Business Analytics"
        value="Foundations of Business Analytics"
      />
      <label for="course3">Foundations of Business Analytics</label><br />
      <input
        type="checkbox"
        id="course4"
        name="Computational Thinking"
        value="Computational Thinking"
      />
      <label for="course4">Computational Thinking</label><br />
      <input
        type="checkbox"
        id="course5"
        name="Database Management"
        value="Database Management"
      />
      <label for="course5">Database Management</label><br />
      <input
        type="checkbox"
        id="course6"
        name="Data Wrangling"
        value="Data Wrangling"
      />
      <label for="course6">Data Wrangling</label><br />
      <input
        type="checkbox"
        id="course7"
        name="Data Mining"
        value="Data Mining"
      />
      <label for="course7">Data Mining</label><br />
      <input
        type="checkbox"
        id="course8"
        name="BAIS Capstone"
        value="BAIS Capstone"
      />
      <label for="course8">BAIS Capstone</label><br />
    </form>
    <button onclick="window.location.href='ryanperry_ty.html';">Finish</button>
  </body>
</html>
